version: '3.12'
services:
  server:
    build: ./Server
    ports:
      - "12345:12345"
    environment:
      - PORT=12345
      - IP=0.0.0.0
      - PYTHONUNBUFFERED=1
    tty: true
    stdin_open: true
  client:
    build: ./Client
    depends_on:
      - server
    environment:
      - PORT=12345
      - IP=server
      - PYTHONUNBUFFERED=1
    tty: true
    stdin_open: true